<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JavaEETest</title>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body>
    <h:form>
        <a4j:poll id="poll" interval="100" enabled="#{true}" render="poll,mainContainer"/>

        <h:panelGroup layout="block" id="mainContainer" styleClass="location"
                      style="#{indexBean.backgroundPosition}">
        </h:panelGroup>

        <p:commandButton value="Shift" action="#{indexBean.update()}" update="@form"/>
    </h:form>
</h:body>
</html>
