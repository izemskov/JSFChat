<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:tab title="Controls">
        <h:form>
            <table cellpadding="3" cellspacing="1">
                <tbody>
                <tr>
                    <td></td>
                    <td><p:commandButton icon="pi pi-arrow-up" action="#{gameBean.up()}" update="@form"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><p:commandButton icon="pi pi-arrow-left" action="#{gameBean.left()}" update="@form"/></td>
                    <td><p:commandButton icon="pi pi-arrow-down" action="#{gameBean.down()}" update="@form"/></td>
                    <td><p:commandButton icon="pi pi-arrow-right" action="#{gameBean.right()}" update="@form"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p:commandButton icon="pi pi-stop-circle" action="#{gameBean.stop()}" update="@form"/></td>
                    <td></td>
                </tr>
                </tbody>
            </table>

            <p:hotkey bind="right" update="@form" actionListener="#{gameBean.right()}"/>
            <p:hotkey bind="left" update="@form" actionListener="#{gameBean.left()}"/>
            <p:hotkey bind="up" update="@form" actionListener="#{gameBean.up()}"/>
            <p:hotkey bind="down" update="@form" actionListener="#{gameBean.down()}"/>
            <p:hotkey bind="d" update="@form" actionListener="#{gameBean.right()}"/>
            <p:hotkey bind="a" update="@form" actionListener="#{gameBean.left()}"/>
            <p:hotkey bind="w" update="@form" actionListener="#{gameBean.up()}"/>
            <p:hotkey bind="s" update="@form" actionListener="#{gameBean.down()}"/>
            <p:hotkey bind="space" update="@form" actionListener="#{gameBean.stop()}"/>
        </h:form>
    </p:tab>
</ui:composition>
