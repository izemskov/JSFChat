<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:tab title="Controls">
        <h:form>
            <table cellpadding="3" cellspacing="1">
                <tbody>
                <tr>
                    <td></td>
                    <td><p:commandButton icon="pi pi-arrow-up" action="#{gameBean.up()}" update="@form"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><p:commandButton icon="pi pi-arrow-left" action="#{gameBean.left()}" update="@form"/></td>
                    <td><p:commandButton icon="pi pi-arrow-down" action="#{gameBean.down()}" update="@form"/></td>
                    <td><p:commandButton icon="pi pi-arrow-right" action="#{gameBean.right()}" update="@form"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p:commandButton icon="pi pi-stop-circle" action="#{gameBean.stop()}" update="@form"/></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </h:form>
    </p:tab>
</ui:composition>
