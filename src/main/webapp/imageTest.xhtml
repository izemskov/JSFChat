<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Image Test</title>
</h:head>
<h:body>
    <h:panelGroup id="mainContainer" layout="block">
        <h:form>
            <table cellpadding="3" cellspacing="1">
                <tbody>
                    <tr>
                        <td></td>
                        <td><p:commandButton value="Up" style="width: 100px;" action="#{imageTestBean.up()}" update="@form"/></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><p:commandButton value="Left" style="width: 100px;" action="#{imageTestBean.left()}" update="@form"/></td>
                        <td><p:commandButton value="Down" style="width: 100px;" action="#{imageTestBean.down()}" update="@form"/></td>
                        <td><p:commandButton value="Right" style="width: 100px;" action="#{imageTestBean.right()}" update="@form"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p:commandButton value="Stop" style="width: 100px;" action="#{imageTestBean.stop()}" update="@form"/></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            <a4j:poll id="poll" interval="100" enabled="#{imageTestBean.moving}" render="poll,grid,sprite"/>

            <h:panelGroup layout="block"
                          id="grid"
                          style="width: 50px; height: 100px;
                                 position: absolute;
                                 top: #{imageTestBean.getTopPosition()}px; left: #{imageTestBean.getLeftPosition()}px;">
                <p:graphicImage id="sprite" name="#{imageTestBean.loadImage()}"/>
            </h:panelGroup>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
