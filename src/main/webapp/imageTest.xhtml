<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Image Test</title>
</h:head>
<h:body>
    <h:panelGroup id="mainContainer" layout="block">
        <h:form>
            <a4j:poll id="poll" interval="100" enabled="#{true}" render="poll,sprite"/>

            <p:graphicImage id="sprite" name="#{imageTestBean.loadImage()}" style="position: absolute; top: #{imageTestBean.getNewTopPosition()}px; left: 100px;"/>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
