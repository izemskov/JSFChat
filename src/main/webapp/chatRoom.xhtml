<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
   <title>JSF Game</title>
   <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body style="margin: 0;">
   <div class="layout-topbar">
      <h:graphicImage value = "/resources/images/logo.png"/>
      <div class="topbar-form">
         <ul class="topbar-menu">
            <ui:include src="/WEB-INF/blocks/profile.xhtml"/>
         </ul>
      </div>
   </div>

   <div style="margin-top: 60px; padding: 15px;">
      <h:form>


         <h:panelGroup layout="block" id="chatMessagesBlock">
            <p:dataTable var="chatMessage"
                         value="#{chatRoom.chatLazyModel}"
                         scrollRows="6"
                         liveScroll="true"
                         scrollHeight="200"
                         lazy="true"
                         scrollable="true">

               <p:column headerText="name">
                  <h:outputText value="#{chatMessage.name}" />
               </p:column>

               <p:column headerText="date">
                  <h:outputText value="#{chatMessage.createdAt}" />
               </p:column>

               <p:column headerText="message">
                  <h:outputText value="#{chatMessage.message}" />
               </p:column>
            </p:dataTable>
         </h:panelGroup>

         <h:panelGroup layout="block" style="margin-top: 20px;">
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
               <tbody>
               <tr>
                  <td>
                     <p:inputText id="textMessage" value="#{chatRoom.chatMessage}" style="width: 100%"/>
                  </td>
                  <td style="padding-left: 5px;" width="20">
                     <p:commandButton actionListener="#{chatRoom.addMessage()}" icon="pi pi-send" update="@form"/>
                  </td>
               </tr>
               </tbody>
            </table>
         </h:panelGroup>
      </h:form>
   </div>
</h:body>
</html>
