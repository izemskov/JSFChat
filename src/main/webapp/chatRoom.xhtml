<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
   <title>JSF Game</title>
   <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body style="margin: 0;">
   <div class="layout-topbar">
      <h:graphicImage value = "/resources/images/logo.png"/>
      <div class="topbar-form">
         <ul class="topbar-menu">
            <ui:include src="/WEB-INF/blocks/profile.xhtml"/>
         </ul>
      </div>
   </div>

   <div style="margin-top: 60px;">
      <h:form>
         <p:poll interval="2" update="chatMessagesBlock"/>

         <h:panelGroup layout="block" id="chatMessagesBlock">
            <ui:repeat value="#{chatRoom.getMessages(0)}" var="chatMessage">
               <p:fieldset width="220" legend="#{chatMessage.name} #{chatMessage.createdAt}" style="margin-bottom: 10px;">
                  <p class="m-0" style=" font-size: 10px;">
                     #{chatMessage.message}
                  </p>
               </p:fieldset>
            </ui:repeat>
         </h:panelGroup>
      </h:form>
   </div>
</h:body>
</html>
