<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Image Test</title>
</h:head>
<h:body style="background-image: url('/jsfgame-1.0-SNAPSHOT/resources/images/bg.png'); background-repeat: no-repeat;">
    <h:panelGroup id="mainContainer" layout="block">
        <h:form>
            <table cellpadding="3" cellspacing="1">
                <tbody>
                    <tr>
                        <td></td>
                        <td><p:commandButton value="Up" style="width: 100px;" action="#{gameBean.up()}" update="@form"/></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><p:commandButton value="Left" style="width: 100px;" action="#{gameBean.left()}" update="@form"/></td>
                        <td><p:commandButton value="Down" style="width: 100px;" action="#{gameBean.down()}" update="@form"/></td>
                        <td><p:commandButton value="Right" style="width: 100px;" action="#{gameBean.right()}" update="@form"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p:commandButton value="Stop" style="width: 100px;" action="#{gameBean.stop()}" update="@form"/></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            <a4j:poll id="poll" interval="100" enabled="#{true}" actionListener="#{gameBean.updatePerson()}" render="poll,grid,otherGrid"/>

            <h:panelGroup layout="block"
                          id="grid"
                          style="width: 50px; height: 100px;
                                 text-align:center;
                                 position: absolute;
                                 top: #{gameBean.person.getTopPosition()}px; left: #{gameBean.person.getLeftPosition()}px;">
                <p:outputLabel style="font-size: 11px; font-weight: bold; color: gold;" value="#{gameBean.person.name}"/>
                <p:graphicImage id="sprite" name="#{gameBean.person.image}"/>
            </h:panelGroup>

            <h:panelGroup layout="block" id="otherGrid">
            <ui:repeat value="#{gameBean.otherPersons}" var="otherPerson">
                <h:panelGroup layout="block"
                              id="grid#{otherPerson.uuid}"
                              style="width: 50px; height: 100px;
                              text-align:center;
                              position: absolute;
                              top: #{otherPerson.getTopPosition()}px; left: #{otherPerson.getLeftPosition()}px;">
                    <p:outputLabel style="font-size: 11px; color: gold;" value="#{otherPerson.name}"/>
                    <p:graphicImage id="sprite#{otherPerson.uuid}" name="#{otherPerson.image}"/>
                </h:panelGroup>
            </ui:repeat>
            </h:panelGroup>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
