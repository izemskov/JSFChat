<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>JSF Game</title>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body style="margin: 0;">
    <div class="layout-topbar">
        <h:graphicImage value = "/resources/images/logo.png"/>
        <div class="topbar-form">
            <ul class="topbar-menu">
                <ui:include src="/WEB-INF/blocks/profile.xhtml"/>
            </ul>
        </div>
    </div>
    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top: 50px;">
    <tbody>
    <tr>
        <td width="1024" valign="top" nowrap="nowrap">
            <iframe src="#{request.contextPath}/location.xhtml"
                    sandbox="allow-same-origin || allow-top-navigation || allow-forms || allow-scripts"
                    style="border: none;"
                    width="1024"
                    height="768"/>
        </td>
        <td width="100%" valign="top" align="center">
            <p:accordionPanel multiple="true" widgetVar="multiple">
                <ui:include src="/WEB-INF/blocks/control.xhtml"/>
            </p:accordionPanel>
        </td>
    </tr>
    </tbody>
    </table>

    <h:outputScript>
        $(document).ready(function () {
            PF('multiple').selectAll();
        });
    </h:outputScript>
</h:body>
</html>
